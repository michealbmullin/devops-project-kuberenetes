apiVersion: apps/v1
kind: Deployment
metadata:
        name: email-service
        labels:
              app: email-service
spec:
        replicas : 1
        selector:
               matchLabels:
                          app: email-service
        template:
               metadata:
                          labels:
                                app: email-service
               spec: 
                          containers:
                              - name: email-service
                                image: michealbmullin/projemail
                                ports:
                                   - containerPort: 3000
