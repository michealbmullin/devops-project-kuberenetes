apiVersion: apps/v1
kind: Deployment
metadata:
        name: dashboard-client-deployment
        labels:
              app: dashboard-client-deployment
spec:
    selector:
            app: dashboard-client-deployment
    template:
            metadata:
                    labels:
                          app: dashboard-client-deployment
    spec:
        containers:
                - name: dashboard-client--deployment
                  image: michealbmullin/projdashboardcli
                  ports:
                     - containerPort:8080
